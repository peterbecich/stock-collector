sudo: required

services:
  - docker

# Caching so the next build will be fast too.
cache:
  directories:
  - $HOME/.stack
  - /var/lib/docker

before_install:
  - docker pull fpco/stack-build:lts-9.17
  # - openssl aes-256-cbc -K $encrypted_67f787260264_key -iv $encrypted_67f787260264_iv -in scaleway_travis.enc -out scaleway_travis -d
  # - sed -i 's/git@github.com:/https:\/\/github.com\//' .gitmodules
  # - git submodule update --init
  # - sed -i 's/git@github.com:/https:\/\/github.com\//' stock-stats/.gitmodules
  # - git submodule update --init --recursive

  - eval "$(ssh-agent -s)" #start the ssh agent
  
  - openssl aes-256-cbc -K $encrypted_3cc09128f6f3_key -iv $encrypted_3cc09128f6f3_iv -in travis_collector_stats.enc -out travis_collector_stats -d
  - chmod 600 travis_collector_stats
  - ssh-add travis_collector_stats
  
  - openssl aes-256-cbc -K $encrypted_3cc09128f6f3_key -iv $encrypted_3cc09128f6f3_iv -in travis_collector_common.enc -out travis_collector_common -d
  - chmod 600 travis_collector_common
  - ssh-add travis_collector_common
  
  - openssl aes-256-cbc -K $encrypted_3cc09128f6f3_key -iv $encrypted_3cc09128f6f3_iv -in travis_collector_stats_common.enc -out travis_collector_stats_common -d
  - chmod 600 travis_collector_stats_common
  - ssh-add travis_collector_stats_common

  - git submodule update --init --recursive
  
  # Download and unpack the stack executable
  - mkdir -p ~/.local/bin
  - export PATH=$HOME/.local/bin:$PATH
  - travis_retry curl -L https://www.stackage.org/stack/linux-x86_64 | tar xz --wildcards --strip-components=1 -C ~/.local/bin '*/stack'
  - stack setup

script:
  - stack build

addons:
  ssh_known_hosts:

