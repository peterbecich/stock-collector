sudo: required

services:
  - docker

# Caching so the next build will be fast too.
cache:
  directories:
  - $HOME/.stack
  - /var/lib/docker

before_install:
  - docker pull fpco/stack-build:lts-9.13
  - openssl aes-256-cbc -K $encrypted_67f787260264_key -iv $encrypted_67f787260264_iv -in scaleway_travis.enc -out scaleway_travis -d
  - sed -i 's/git@github.com:/https:\/\/github.com\//' .gitmodules
  - git submodule update --init
  - sed -i 's/git@github.com:/https:\/\/github.com\//' stock-stats/.gitmodules
  - git submodule update --init --recursive
  
  # Download and unpack the stack executable
  - mkdir -p ~/.local/bin
  - export PATH=$HOME/.local/bin:$PATH
  - travis_retry curl -L https://www.stackage.org/stack/linux-x86_64 | tar xz --wildcards --strip-components=1 -C ~/.local/bin '*/stack'
  - stack setup

script:
  - stack build

addons:
  ssh_known_hosts:
    - ce3b12e3-5fee-4248-b3e4-24dfc4fc38c6.pub.cloud.scaleway.com

# https://docs.travis-ci.com/user/deployment/custom/
after_success:
  - eval "$(ssh-agent -s)" #start the ssh agent
  - chmod 600 scaleway_travis # this key should have push access
  - ssh-add scaleway_travis
  - git remote add deploy git@ce3b12e3-5fee-4248-b3e4-24dfc4fc38c6.pub.cloud.scaleway.com:/srv/git/stock-collector
  - git push deploy master

# https://gist.github.com/petrbel/c3bf7e0f59c22a52f534
git:
  submodules: false

